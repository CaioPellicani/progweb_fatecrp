version: '3.3'
services:
    php-apache-environment:
        container_name: php-apache-p1
        build:
            context: ./www
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./www/src:/var/www/html/
        ports:
            - 8000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
            MYSQL_DATABASE: spetaculo
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
        ports:
            - "9906:3306"
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '8080:80'
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
            - db